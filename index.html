<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>

  <body>

<button id="upload_widget" class="cloudinary-button">Upload files</button>

<script src="http://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  

<p> Load your image: <p>

<script type="text/javascript">  
var myWidget = cloudinary.createUploadWidget({
  cloudName: 'mlbrausa', 
  uploadPreset: 'ql5eg08n'}, (error, result) => { console.log(error, result) })

document.getElementById("upload_widget").addEventListener("click", function(){
    myWidget.open();
  }, false);
</script>

  </body>
</html>
